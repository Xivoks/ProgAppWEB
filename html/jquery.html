<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<html>

<body>
    <div id="animacjaTestowa1" class="test-block">Press to enlarge</div>
    <div id="animacjaTestowa2" class="test-block">Move over and enlarge</div>
    <div id="animacjaTestowa3" class="test-block">Move over and enlarge</div>

    <script>
        // B)
        $("#animacjaTestowa1").on("click", function() {
            $(this).animate({
                width: "500px",
                opacity: 0.4,
                fontSzie: "5em",
                borderWidth: "10px"
            }, 1500);
        });


        // C
        $("#animacjaTestowa2").on({
            "mouseover": function() {
                $(this).animate({
                    width: 300
                }, 800);
            },
            "mouseout": function() {
                $(this).animate({
                    width: 200
                }, 800);
            }
        });

        // D
        $("#animacjaTestowa3").on("click", function() {
            if (!$(this).is(":animated")) {
                $(this).animate({
                    width: "+=" + 50,
                    height: "+=" + 10,
                    opacity: "-=" + 0.1,
                    duration: 3000
                });
            }
        });
    </script>
</body>|

</html>
